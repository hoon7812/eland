<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" id="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes" />

<title>E-LAND MALL</title>
<style>
	body{background:#fff;-webkit-user-select:none;-webkit-text-size-adjust:none;}
	body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,select,textarea,p,blockquote,th,td,legend,button{margin:0;padding:0;font-family:"Roboto","Droid Sans","Apple-Gothic","dotum";font-size:100%;font-weight:normal;color:#333;line-height:normal;letter-spacing:-0.3px;-webkit-text-size-adjust:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
	form,fieldset,img,button{border:0 none;}
	table{border-spacing:0;border-collapse:collapse;}
	hr,legend,caption{display:none;}
	ul,ol,li{list-style:none;}
	address,caption,cite,code,dfn,em,th,var{font-style:normal;font-weight:normal;} 
	img,input,select,textarea{vertical-align:middle;}
	textarea{border-radius:0;-webkit-border-radius:0;-moz-border-radius:0;-webkit-appearance:none;}
	a{text-decoration:none;color:#1e1a2b;cursor:pointer;-ms-touch-action: manipulation; touch-action: manipulation;}
	a:link,a:hover,a:active{color:#1e1a2b;cursor:pointer;}
	li,p,dt,dd,div,span{word-break:break-all;}
	button{overflow:visible;margin:0;border:0;padding:0;cursor:pointer;outline: none;background:#fff;-ms-touch-action: manipulation; touch-action: manipulation;}
	body{-webkit-user-select:none;-webkit-touch-callout:none;-webkit-tap-highlight-color: rgba(0,0,0,0);} 
	header, footer, section, article, aside, nav, hgroup, details, menu, figure, figcaption, canvas, summary {display:block;}

	.err_wrap{position:relative;}
	.err_wrap .err_top{height:50px; text-align:center; background:#fff;border-bottom:1px solid #bfbfbf;}/* [v2] : 수정 */
	.err_wrap .err_top h1{display:inline-block; width:132px; height:44px; margin:3px 0; color:transparent; font-size:0; vertical-align:top; background:url(../images/mobile/common/h1_logo.png) no-repeat; background-size:132px 44px;}/* [v2] : 수정 */
	.err_wrap .err_con{padding:50px 12px; text-align:center;}
	.err_wrap .err_con .noti{position:relative;}
	.err_wrap .err_con .noti:before{content:''; display:block; width:63px; height:63px; margin:0 auto 30px; vertical-align:top; background:url(../images/mobile/common/img_error.png) no-repeat; background-size:70px 150px;}
	.err_wrap .err_con .noti p{color:#242424; font-size:16px;} /* 160806 수정 */
	.err_wrap .err_con .noti p.txt{margin-top:10px; color:#666; font-size:15px;}
	.err_wrap .err_con .system{position:relative;}
	.err_wrap .err_con .system p{color:#242424; font-size:18px;} /* 160806 수정 */
	.err_wrap .err_con .system p.txt{margin-top:20px; color:#666; font-size:12px;}
	.err_wrap .err_con .btn_err{padding:25px 0 0;}
	.err_wrap .err_con .btn_err:after{display:block; clear:both; content:'';}
	.err_wrap .err_con .btn_err button{position:relative;margin:0 auto;min-width:100px;font-size:14px;}
	.err_wrap .err_con .btn_err button.btn_cancel{color:#666;border:1px solid #666;}
	.err_wrap .err_con .btn_err button.btn_save{color:#fff;font-weight:bold;border:1px solid #242424;background:#242424;}
	.err_wrap .err_con .btn_err button span{display:block; line-height:40px; font-size:14px; text-align:center;}
</style>

</head>
<body>	

<div class="err_wrap">
	<div class="err_top"><h1>E-LAND MALL</h1></div>
	<div class="err_con">
		<div class="system">
			<p><strong>임시 비밀번호 로그인 안내</strong></p>
			<p class="txt">고객님은 임시 발급된 비밀번호로 로그인 하셨습니다.<br>안전한 개인정보 보호를 위해 임시비밀번호를 변경해 주세요.</p>
		</div>
		<div class="btn_err">
			<button type="button" class="btn_cancel"><span>다음에변경</span></button>
			<button type="button" class="btn_save"><span>지금변경</span></button>
		</div>
	</div>
</div>

</body>
</html>
