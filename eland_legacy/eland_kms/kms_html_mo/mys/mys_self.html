			<script type="text/javascript">
			$(document).on("click",".pFileImg .del",function(){
				var box = $(this).parents('dd:first')
				box.find('.upload').remove()
				box.append('<input type="file" accept="image/*" title="첨부파일 찾아보기" multiple>')
			})
			$(document).on("change",".pFileImg input",function(){
				if (typeof (FileReader) != "undefined") {
					var dvPreview = $(".pFileImg");
					var dvPreviewBox = $(this).parents('dd:first')
					var PhoCnt = dvPreviewBox.find(".upload").size() + $(this)[0].files.length;
					var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.jpg|.jpeg|.gif|.png|.bmp)$/;
					$($(this)[0].files).each(function () {
						var file = $(this);
						if(file[0].size >= 5*1024*1024){
							alert("5MB이상 파일은 업로드 불가합니다."); 
							return false;
						}
						if (regex.test(file[0].name.toLowerCase())) {
							var reader = new FileReader();
							reader.onload = function (e) {
								var Prevli ='<div class="upload">'
									+ '<img src='+e.target.result+' alt="첨부사진">'
									+ '<button type="button" class="del" aria-label="사진삭제"></button>'
									+ '</div>'
								dvPreviewBox.append(Prevli);
								dvPreviewBox.find('input').remove();
								resetImg(dvPreviewBox, e.target.result)
							}
							reader.readAsDataURL(file[0]);
						} else {
							alert(file[0].name + " 유효한 이미지 파일이 아닙니다.");
							return false;
						}
					});
				} else {
					alert("이 브라우저는 이미지업로드를 지원하지 않습니다.");
				}
			});
			function resetImg(box,srcBase){
				var img = new Image();
				img.onload = function(){
					if(img.width > img.height){
						box.find('img').addClass('vtc')
					}
				}
				img.src = srcBase;
			}
