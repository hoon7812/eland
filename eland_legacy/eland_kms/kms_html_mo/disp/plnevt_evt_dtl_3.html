			<script type="text/javascript">
			$(document).ready(function(){
				$('.tmCount').each(function(){
					var time = $(this).attr('data-time')
					$(this).countdown(time, function (e) {
						var totalHours;
						if(e.offset.totalDays > 3) {
							totalHours = '%H';
						}else{
							 totalHours = e.offset.totalDays * 24 + e.offset.hours;
						}
						$(this).html(e.strftime(totalHours+':%M:%S'));
					});
				})
			})
			</script>
