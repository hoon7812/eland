<body>
 <!-- wrapper -->
 <div id="wrapper" class="kims">
  
  <!-- HEADER -->
  <script src="../common/incHeaderW.js"></script>
  <script type="text/javascript">
    //gnb
    $(document).ready(function(){
      cateSwiper('gnbScroll',10,1)
    })
    //gnbAllCate
    $('.catg_lyr .lnb_cate_main ul li').on('focusin mouseover', function(){
      $(this).addClass('on').siblings('li').removeClass('on');
    })
    .on('mouseleave', function() {
      $(this).removeClass('on');
    });   
    //topBn
    $(document).ready (function(){
      $(".btn_hdtb_close").on("click",function(){
        $(".header_top_banner").removeClass("on");
        $(".btn_hdtb_open").focus();
      });
      $(".btn_hdtb_open").on("click",function(){
        $(".header_top_banner").addClass("on");
        $(".btn_hdtb_img").focus();
      });
    });
  </script> 
  <!-- //HEADER -->

  <!-- container -->
  <div id="container">
   <!-- content -->
   <div id="content">     

    <!-- Title -->
    <div class="tit_shop">기획전</div>
    <!-- //Title -->    

    <!-- 진행중인 기획전 없음 -->
    <div class="no_data plan">
      <div class="no_data_txt">
        준비중 입니다.
      </div>
    </div>
    <!-- //진행중인 기획전 없음 -->

   </div>
   <!-- content -->
  </div>
  <!--- //container -->
  
  <!-- FOOTER -->
  <script src="../common/incFooter.js"></script>
  <!--- //FOOTER -->
 
 </div>
