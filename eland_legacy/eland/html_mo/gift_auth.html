<!-- CONTENT -->
<div class="contents" id="contents">
	<div class="cts_tit">
		<h2>
			<b>선물함 인증</b>
			<button type="button" class="back"><em class="ir">이전페이지</em></button>
		</h2>
	</div>		
	<div class="order_content">
		<!-- 배송정보 -->
		<div class="step01 gift">
			<div class="ord_tit">
				<h3 class="ir">인증정보 입력</h3>
				<span class="txt_order">서울 금천구 가산디지털1로 151 가산디지털1로 151</span>
			</div>
			<div class="ord_con">
				<div class="ord_box01">
					<ul class="info_gift">
						<li>선물 받을 배송정보 입력 및 확인을 위해서는 인증절차가 필요합니다</li>
						<li>휴대폰 번호로 전송된 선물번호(4자리)를 입력해 주세요.</li>
					</ul>
					<div class="tab_con">
						<ul>
							<li>
								<div class="box_tit ir">이름</div>
								<div class="box_con"><input type="text" title="이름" class="w100" placeholder="선물번호"></div>
							</li>
							<li>
								<div class="box_tit ir">휴대전화</div>
								<div class="box_con">
									<ul class="inp_tel01">
										<li>
											<select>
												<option>010</option>
											</select>
										</li>
										<li><input type="text" title="휴대전화 가운데자리"></li>
										<li><input type="text" title="휴대전화 세번째자리"></li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
					<div class="gift_btn">
						<button type="button" onclick="fn_layer_open('msg_lyr_cart');return false;" onkeypress="this.onclick;"><em>선물받기 인증</em></button>
					</div>
					<ul class="info_gift">
						<li>선물함은 모바일에서만 확인 가능 하십니다.</li>
						<li>선물 받으신 기록은 최대 90일까지만 저장 됩니다.</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- //order_content -->
</div>
<!-- //CONTENT -->

<div id="msg_lyr_cart" class="layer_pop nodim">
	<div class="pop_con">
		<div class="pop_txt">
			<div class="zzim_box alC">
				<p>선물 수령 기간이 지나<br />취소되었습니다.</p>
				<p class="cbtn"><a href="#">확인</a></p>
			</div>
			<div class="zzim_box alC">
				<p>선물을 거절 하여<br />확인 되는 선물이 없습니다.</p>
				<p class="cbtn"><a href="#">확인</a></p>
			</div>
		</div>
		<a href="#close" class="btn_close"><span class="ir">팝업 닫기</span></a>
	</div>
</div>
