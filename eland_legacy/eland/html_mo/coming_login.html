<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" id="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes" />

<title>E-LAND MALL</title>
<style>
	body{background:#fff;-webkit-user-select:none;-webkit-text-size-adjust:none;}
	body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,select,textarea,p,blockquote,th,td,legend,button{margin:0;padding:0;font-family:"Roboto","Droid Sans","Apple-Gothic","dotum";font-size:100%;font-weight:normal;color:#333;line-height:normal;letter-spacing:-0.3px;-webkit-text-size-adjust:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
	form,fieldset,img,button{border:0 none;}
	table{border-spacing:0;border-collapse:collapse;}
	hr,legend,caption{display:none;}
	ul,ol,li{list-style:none;}
	address,caption,cite,code,dfn,em,th,var{font-style:normal;font-weight:normal;} 
	img,input,select,textarea{vertical-align:middle;}
	textarea{border-radius:0;-webkit-border-radius:0;-moz-border-radius:0;-webkit-appearance:none;}
	a{text-decoration:none;color:#1e1a2b;cursor:pointer;-ms-touch-action: manipulation; touch-action: manipulation;}
	a:link,a:hover,a:active{color:#1e1a2b;cursor:pointer;}
	li,p,dt,dd,div,span{word-break:break-all;}
	button{overflow:visible;margin:0;border:0;padding:0;cursor:pointer;outline: none;background:#fff;-ms-touch-action: manipulation; touch-action: manipulation;}
	body{-webkit-user-select:none;-webkit-touch-callout:none;-webkit-tap-highlight-color: rgba(0,0,0,0);} 
	header, footer, section, article, aside, nav, hgroup, details, menu, figure, figcaption, canvas, summary {display:block;}
.ir{display:block;overflow:hidden;position:absolute !important;width:1px  !important;height:1px  !important;padding:0 !important; font-size:0 !important;;line-height:0 !important;;-moz-opacity:0;-khtml-opacity:0;opacity:0;}
.coming{width:100%;height:100%;text-align:center;background:url(../images/mobile/common/comingsoon_bg.gif) repeat;}/* 160811 수정 */
.cont{position:relative;padding:23px 0;width:320px;height:100%;margin:0 auto;}/* 160811 수정 */
.cont .login{padding-top:195px;background:url(../images/mobile/common/comingsoon_login.png) top center no-repeat;background-size:285px 165px;}
.cont .login .inp_lg{position:relative;margin:0 18px;}
.cont .login .inp_lg ul{margin:0 auto;}
.cont .login .inp_lg ul li{margin:0 0 10px;}
.cont .login .inp_lg ul li input{width:100%;height:38px;line-height:38px;border:none;text-indent:9px;font-size:13px;color:#333;background:#fff;}
.cont .login .inp_lg .btn_login{display:block;margin:18px auto;width:285px;height:40px;background:url(../images/mobile/common/comingsoon_btn.jpg) top center no-repeat;background-size:285px 40px;}
.cont .login .save{text-align:left;margin-top:10px;}
.cont .login .save label{color:#fff;font-size:13px;}
</style>

</head>
<body>	
<div class="coming">
	<div class="cont">
      <div class="login">
          <div class="inp_lg">
            <ul>
              <li>
                <label for="login_id" class="ir">아이디</label>
                <input type="text" id="login_id" class="w100" value="아이디">
              </li>
              <li>
                <label for="login_pw" class="ir">비밀번호</label>
                <input type="password" id="login_pw" class="w100" value="비밀번호">
              </li>
            </ul>
            <div class="save">
              <input type="checkbox" id="chk_id" checked="">
              <label for="chk_id">아이디 저장</label>
            </div>
            <a href="#" class="btn_login"><strong class="ir">로그인</strong></a>
          </div>
      </div>
	</div>
</div>
</body>
</html>
