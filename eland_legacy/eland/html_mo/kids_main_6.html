						<script type="text/javascript">
							$(document).ready(function() {
								var gutter = $('.kids_container_l').width() * 0.065;
								$('.slide_soldoutpd .swiper-slide').show();
								var kidsSlideSoldoutpd = new Swiper('.slide_soldoutpd',{
									slidesPerView: 2.5,
									simulateTouch: true,
									calculateHeight: true,
									offsetPxBefore: gutter,
									offsetPxAfter: gutter,
									onTouchStart: function(){
										unableSwiping()
									},
									onTouchEnd: function(){
										enableSwiping()
									},
								});

								// kidsSlideSoldoutpd.activeSlide()
									
								$(window).resize(function(){	
									kidsSlideSoldoutpd.reInit();
									kidsSlideSoldoutpd.resizeFix()
									gutter = $('.kids_container_l').width() * 0.065;
									kidsSlideSoldoutpd.params.offsetPxBefore=gutter;
									kidsSlideSoldoutpd.params.offsetPxAfter=gutter;
								});

								function fixSwiperWidthSoldoutpd() {
									var swiperWrapperWidth = Math.ceil($(".slide_soldoutpd .swiper-wrapper").outerWidth() + 2);
									$(".slide_soldoutpd .swiper-wrapper").css("width", swiperWrapperWidth+"px");
								}
								fixSwiperWidthSoldoutpd();
								$(window).resize(function(){
									fixSwiperWidthSoldoutpd();
								});
								function unableSwiping(){
									if(typeof mainCate !== "undefined"){
									mainCate.params.onlyExternal=true;
									}
								}
								function enableSwiping(){
									if(typeof mainCate !== "undefined"){
									mainCate.params.onlyExternal=false;
									}
								}
								// 최상위 스와이퍼 mainCate 스와이프 제한 함수
							});
						</script>
