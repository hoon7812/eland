	//장바구니, 바로구매 버튼
	$(function(){
		btnCart = $(".sel_zzim li .cart");
		btnBuy = $(".sel_zzim li .buy");

		btnCart.click(function(e){
			e.preventDefault();
			$(this).parent().parent().parent().parent().find(".opt_open.buy").slideUp(200);
			$(this).parent().parent().parent().parent().find(".opt_open.cart").slideToggle(200);
		});
		btnBuy.click(function(e){
			e.preventDefault();
			$(this).parent().parent().parent().parent().find(".opt_open.cart").slideUp(200);
			$(this).parent().parent().parent().parent().find(".opt_open.buy").slideToggle(200);
		});
	});
