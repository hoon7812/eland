		<script type="text/javascript">
		$(document).ready(function() {
			var myTop_bn = new Swiper('#main_bn',{
				createPagination: false,
				simulateTouch: true,
				calculateHeight: true,
				pagination: '#main_bn_wrap .pagination',
				loop: true,
				paginationClickable: true
			});
			$('#main_bn_wrap').find('.swiper-bn-left').on('click', function(e){
				e.preventDefault();myTop_bn.swipePrev();
			})
			$('#main_bn_wrap').find('.swiper-bn-right').on('click', function(e){
				e.preventDefault();myTop_bn.swipeNext();
			});
			
				
			$(window).resize(function(){	
				myTop_bn.reInit();
			});
		});
		</script>
		<!--// TOP_BN -->
