<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" id="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes" />

<title>E-LAND MALL</title>
<link rel="stylesheet" href="../css/mobile/eland.css" type="text/css">
<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../mobile/js/jquery.plugin.mobile.js"></script>
<script type="text/javascript">
	//로그인 탭
	$(function(){
		$(".tab_addr li").bind("click", function(){
			addrId = $(this).index();

			$(this).parent().find("li").removeClass("on");
			$(this).addClass("on");
			$(this).parent().parent().find(".con_addr > div").removeClass("on");
			$(this).parent().parent().find(".con_addr > div").eq(addrId).addClass("on");
		});
	});

	//한글자판 보기
	$(function(){
		$(".keyb .ico").bind("click", function(){
			$(this).toggleClass("on");
			$(this).parent().parent().find(".keyi").slideToggle(200);
			if($(this).text() == '한글자판 보기'){
				$(this).text('한글자판 닫기');
			} else {
				$(this).text('한글자판 보기');
			}
		});
	});

</script>
</head>
<body class="renewal2">	

<!-- ACCESSIBILITY -->
<div class="accessibility">
	<a href="#skip_cont">본문 바로가기</a>
</div>
<!--// ACCESSIBILITY -->

<!-- INC_HEADER -->
<script type="text/javascript" src="inc/ui.inc.header.js"></script>
<!-- //INC_HEADER -->

<!-- CONTENT -->
<div class="contents" id="contents">
</div>
<!-- //CONTENT -->


<!-- layer_popup : 로그인 -->
<div class="layer_fix layer_login" style="display:block"><!-- 160315 타이틀,닫기 위치 수정 -->
	<h3 class="pop_tit">로그인</h3>
	<div class="pop_con">

		<!-- loading -->
		<div class="loading_cdm">
			<div>
				<span>로딩중</span>
				<strong>로그인 중입니다.</strong>
				<em>잠시만 기다려 주시기 바랍니다.</em>
			</div>
		</div>
		<!--// loading -->

		<div class="loading_re">
			<span class="bt"><button type="button">로그인 재시도</button></span>
			<span class="tx">이전 화면으로 돌아가려면,<br>우측 상단  X(닫기) 버튼을 클릭해 주세요.</span>
		</div>

	</div>
	<a href="#close" class="btn_close"><span class="ir">팝업 닫기</span></a>
</div>
<!-- //layer_popup : 로그인 -->

<!-- INC_FOOTER -->
<script type="text/javascript" src="inc/ui.inc.footer.js"></script>
<!-- //INC_FOOTER -->

<!-- BACK BTN. -->
<div class="btn_back" id="btn_back"><a href="javascript:void(0);"><b class="ir">이전페이지</b></a></div>
<!-- //BACK BTN. -->

<!-- TOP BTN. -->
<div class="btn_top" id="btn_top"><a href="javascript:void(0);"><b class="ir">상단으로 이동</b></a></div>
<!-- //TOP BTN. -->

<!-- UI.JS -->
<script type="text/javascript" src="../mobile/js/ui.mobile.renewal.js"></script>
<!-- //UI.JS-->


</body>
</html>
