<!-- LAYER no_acct -->
<div id="lyr_no_acct" class="layer_fix">
	<h3 class="pop_tit">무실적 계정 안내</h3>
	<div class="pop_con no_acct">
		<div class="pop_txt">
			<div class="inq_txt">
				현재 고객님의 계정은 <b>무실적 계정</b> 입니다.<br />
				무실적 해제는 고객센터로 문의하시기 바랍니다.
			</div>
			<dl class="mn">
				<dt><b>무실적 계정</b>이란?</dt>
				<dd>1년동안 온/오프라인에서 구매실적이 없는 계정입니다.</dd>
				<dd>무실적 계정 전환시 아래 개인정보가 별도 관리됩니다.<em>회원 가입시 입력한 모든 정보(이름, 아이디, 비밀번호, 휴대폰, 번호, 주소, 이메일)</em></dd>
			</dl>
			<dl class="cs">
				<dt><b>고객센터</b></dt>
				<dd>
					<span>통합몰<b>1588-0000</b></span>
					<span>통합홈페이지<b>1588-0001</b></span>
					<em>오전9시~오후6시(주말/공휴일 휴무)</em>
				</dd>
			</dl>
			<div class="inq_btn">
				<button type="button">취소</button>
				<button type="button">확인</button>
			</div>
		</div>
	</div>
	<a href="#close" class="btn_close"><span class="ir">팝업 닫기</span></a>
</div>
<!-- //LAYER no_acct -->
<script type="text/javascript">
$(document).ready(function(){
	fn_layer_open('lyr_no_acct');return false;
})
</script>
