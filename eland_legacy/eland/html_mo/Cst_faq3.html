<script type="text/javascript">
	//질문유형 탭
	$(function(){
		$(".faq_menu .tab li").click(function(){
			tId = $(this).index();

			$(this).parent().find("a").removeClass("on");
			$(this).find("a").addClass("on");
		});
	});
	//자주하는 질문 탭
	$(function(){
		$(".faq_list dt").click(function(e){
			e.preventDefault();
			if($(this).next().css("display") == "block"){
				$(".faq_list dd").slideUp(200);
			} else {
				$(".faq_list dd").slideUp(200);
				$(this).next().slideDown(200);
			}
		});
		$(".faq_list dd .faq_a").click(function(e){
			e.preventDefault();
			$(this).parent().parent().parent().find("dd").slideUp(200);
		});
	});
</script>
