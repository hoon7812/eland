<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" id="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes" />

<title>E-LAND MALL</title>
<link rel="stylesheet" href="../css/mobile/eland.css" type="text/css">
<script type="text/javascript" src="../common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../mobile/js/jquery.plugin.mobile.js"></script>
</head>
<body class="renewal2">	

<!-- ACCESSIBILITY -->
<div class="accessibility">
	<a href="#skip_cont">본문 바로가기</a>
</div>
<!--// ACCESSIBILITY -->

<!-- INC_HEADER -->
<script type="text/javascript" src="inc/ui.inc.header.js"></script>
<!-- //INC_HEADER -->

<!-- CONTENT -->
<div class="contents" id="contents">
	<!-- 디지털 상품권 -->
	<div class="gift_card">
		<div class="title">
			<h2>이랜드 리테일 5,000원 상품권</h2>
			<button type="button" class="back"><em>페이지 닫기</em></button>
		</div>
		<div class="g_box">
			<div class="g_img"><img src="../images/mobile/temp/temp_334x334.jpg" alt="디지털 상품권 전국 50개 이랜드 리테일에서 사용가능"></div>
			<div class="g_txt">
				<span class="tit">이랜드리테일</span>
				<span class="txt">이랜드 리테일 5,000원 상품권이랜드 리테일 5,000원 상품권 이랜드 리테일 5,000원 상품권</span>
				<span class="day">사용기간 : <em>2016.06.15 ~ 2016.07.15</em></span>
			</div>
			<div class="g_bcode">
				<span class="code_num">
					<img src="../images/mobile/temp/bcode_280x84.jpg" alt="디지털 상품권 바코드">
					<span>9105 7011 15718 15452</span>
				</span>
				<button type="button" class="btn_view"><em>바코드 확대보기</em></button>
			</div>
		</div>

		<!-- 160728 MD TIP -->
		<div class="md_tip">
			<span class="tit">구매팁</span>
			<span class="txt">이랜드리테일 상품권은 전국 어디에서나 사용하실수 있으며 10%할인된 가격에 상품을 구입할 수 있습니다.</span>
		</div>
		<!-- //160728 MD TIP -->
	</div>
	<!-- //디지털 상품권 -->

	<!-- 바코드 확대보기 -->
	<div class="bcode_view">
		<div class="g_bcode">
			<span class="code_num">
				<img src="../images/mobile/temp/bcode_480x144.jpg" alt="디지털 상품권 바코드">
				<span>9105 7011 15718 15452</span>
			</span>
			<button type="button" class="bcode_close"><em>확대보기 닫기</em></button>
		</div>
	</div>
	<!-- //바코드 확대보기 -->

	<!-- 사용완료 시 -->
	<div class="bcode_complete">
		<div class="g_bcode">
			<div class="code_txt">
				<strong>사용완료</strong>
				<p>본 상품권은 사용 완료 되었습니다.</p>
				<button type="button" class="bcom_close"><em>팝업창 닫기</em></button>
			</div>
		</div>
	</div>
	<!-- //사용완료 시 -->

	<script type="text/javascript">
		$(function(){
			//바코드 확대보기
			$(".gift_card .btn_view").on("click",function(){
				$(".bcode_view").show();
			});
			$(".bcode_view .bcode_close").on("click",function(){
				$(".bcode_view").hide();
			});
			//사용완료 시
			$(".bcode_complete .bcom_close").on("click",function(){
				$(".bcode_complete").hide();
			});
		});
	</script>
</div>
<!-- //CONTENT -->

<!-- INC_FOOTER -->
<script type="text/javascript" src="inc/ui.inc.footer.js"></script>
<!-- //INC_FOOTER -->

<!-- BACK BTN. -->
<div class="btn_back" id="btn_back"><a href="#"><b class="ir">이전페이지</b></a></div>
<!-- //BACK BTN. -->

<!-- TOP BTN. -->
<div class="btn_top" id="btn_top"><a href="#"><b class="ir">상단으로 이동</b></a></div>
<!-- //TOP BTN. -->

<!-- UI.JS -->
<script type="text/javascript" src="../mobile/js/ui.mobile.renewal.js"></script>
<!-- //UI.JS-->

</body>
</html>
