<html lang="ko">
<head>

<script type="text/javascript">
	//수량선택 탭
	$(function(){
		$("#mix_step1 li").click(function(){
			$(this).parent().find("li button").removeClass("on");
			$(this).find("button").addClass("on");
		});
	});
</script>
</head>
<body class="renewal2">

	<a href="#skip_cont">본문 바로가기</a>

<!-- INC_HEADER -->
<script type="text/javascript" src="inc/ui.inc.header.js"></script>
<!-- //INC_HEADER -->

<!-- CONTENT -->
<div class="contents" id="contents">
	<!-- TITLE -->
	<div class="cts_tit">
		<h2>
			<b>Mix&amp;Match</b>
			<button type="button" class="back"><em class="ir">이전페이지</em></button>		
		</h2>
	</div>
	<!-- //TITLE -->

	
	<!-- MIX COUNT -->
	<div class="plan_mix_cnt">
		<dl>
			<dt><b>STEP1.</b> Match할 상품 <em>수량을 선택</em>해 주세요.<button type="button" id="mix_tab1" class="on" onclick="fnToggleSlide('mix_tab1', 'mix_step1');return false;" onkeypress="this.onclick;"><b class="ir">수량선택 열기/닫기</b></button></dt>
			<dd id="mix_step1">
				<ul>
					<li class="c1"><button type="button" class="on"><b>2개</b></button></li>
					<li class="c2"><button type="button"><b>3개</b></button></li>
					<li class="c3"><button type="button"><b>4개</b></button></li>
				</ul>
			</dd>
		</dl>
	</div>
	<!-- //MIX COUNT -->

	<!-- MIX SELECT -->
	<div class="plan_mix_sel">
		<dl>
			<dt><b>STEP2.</b> Match할 <em>상품을 선택</em>해 주세요.<button type="button" id="mix_tab2" class="on" onclick="fnToggleSlide('mix_tab2', 'mix_step2');return false;" onkeypress="this.onclick;"><b class="ir">상품선택 열기/닫기</b></button></dt>
			<dd id="mix_step2">
				<div class="mix_sel">
					<ul class="col4"><!--col2, col3, col4 -->
						<li><input type="radio" name="mix_rdo" class="ir" id="mix_rdo1" checked="checked"><label for="mix_rdo1">1번째<br/>상품</label></li>
						<li><input type="radio" name="mix_rdo" class="ir" id="mix_rdo2"><label for="mix_rdo2">2번째<br/>상품</label></li>
						<li><input type="radio" name="mix_rdo" class="ir" id="mix_rdo3"><label for="mix_rdo3">3번째<br/>상품</label></li>
						<li><input type="radio" name="mix_rdo" class="ir" id="mix_rdo4"><label for="mix_rdo4">4번째<br/>상품</label></li>
					</ul>
				</div>

				<div class="mix_tabs">
					<ul>
						<li><a class="on" id="mtab0" onkeypress="this.onclick;" onclick="fnTab(2, 'mtab', 0, 'mcont');return false;" href="#">상품코드 입력</a></li>
						<li><a class="off" id="mtab1" onkeypress="this.onclick;" onclick="fnTab(2, 'mtab', 1, 'mcont');return false;" href="#">나의 찜 상품</a></li>
					</ul>
				</div>
				<!-- CONT0 -->
				<div id="mcont0">
					<div class="mix_sch">
						<div class="msch">
							<label class="ir" for="sch_code">상품코드로 검색하기</label>
							<input type="text" class="input" name="sch_code" id="sch_code" placeholder="상품코드를 입력해 주세요." />
							<button type="button" class="btn">검색</button>
						</div>
						<div class="mtxt">상품코드는 상품 상세페이지에서 확인 가능합니다.</div>
					</div>
					<div class="">
						<div class="mix_goods">
							<div class="mix_gd">
								<ul>
									<li><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품1" /></a></li>
								</ul>
							</div>
						</div>

						<div class="mix_msg">
							검색된 결과가 <b>없습니다.</b><br/>
							다시 검색해 주시기 바랍니다.
						</div>
					</div>
				</div>
				<!-- //CONT0 -->

				<!-- CONT1 -->
				<div id="mcont1">
					<div class="mix_goods">
						<div class="mix_gd swiper-container" id="mix_goods">
							<ul class="swiper-wrapper">
								<li class="swiper-slide"><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품1" /></a></li>
								<li class="swiper-slide"><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품2" /></a></li>
								<li class="swiper-slide"><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품3" /></a></li>
								<li class="swiper-slide"><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품4" /></a></li>
								<li class="swiper-slide"><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품5" /></a></li>
								<li class="swiper-slide"><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품6" /></a></li>
								<li class="swiper-slide"><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품7" /></a></li>
								<li class="swiper-slide"><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품8" /></a></li>
								<li class="swiper-slide"><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품9" /></a></li>
								<li class="swiper-slide"><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품10" /></a></li>
								<li class="swiper-slide"><a href="#"><img src="../images/mobile/temp/img_160.jpg" width="160" height="160" alt="상품11" /></a></li>
							</ul>
						</div>
						<a href="#" class="swiper-left"><b class="ir">이전 상품 보기</b></a>
						<a href="#" class="swiper-right"><b class="ir">다음 상품 보기</b></a>
					</div>
					<script type="text/javascript">
					$(document).ready(function() {
						var myMixGoods = new Swiper('#mix_goods',{
							slidesPerView :3,
							createPagination: false,
							simulateTouch: true,
							calculateHeight: true,
							loop: false
						});
						$('.mix_goods').find('.swiper-left').on('click', function(e){
							e.preventDefault();myMixGoods.swipePrev();
						})
						$('.mix_goods').find('.swiper-right').on('click', function(e){
							e.preventDefault();myMixGoods.swipeNext();
						});
						
						
						$("#mcont1").hide(); //hide
						$('.mix_tabs li').find('a').on("click", function(){ //resize
							myMixGoods.reInit();
							myMixGoods.resizeFix();
						});
						

						$('.mix_goods li').find('a').on("click", function(){
							if($(this).hasClass('on') == false){
								$(this).parent().siblings().find('a').removeClass("on");
								$(this).addClass("on");
							}else{
								$(this).removeClass('on');
							}
							return false;
						});
					});
					</script>

					<div class="mix_msg">
						찜한 상품이 <b>없습니다.</b>
					</div>
				</div>
				<!-- //CONT1 -->
			</dd>
		</dl>
	</div>
	<!-- //MIX SELECT -->

	<!-- MIX PREVIEW -->
	<div class="plan_mix_pv">
		<div class="plan_mix_unit">
			<div class="gd">
				<ul class="col4"><!--col2, col3, col4 -->
					<li  class="on"><div class="bg"><img src="../images/mobile/category/bg_mix_unit.jpg" width="480" height="480" alt="" /><span class="tx"><b>1</b>첫번째 상품<br/>미리보기</span></div></li>
					<li><div class="bg"><img src="../images/mobile/category/bg_mix_unit.jpg" width="480" height="480" alt="" /><span class="tx"><b>2</b>두번째 상품<br/>미리보기</span></div></li>
					<li><div class="bg"><img src="../images/mobile/category/bg_mix_unit.jpg" width="480" height="480" alt="" /><span class="tx"><b>3</b>세번째 상품<br/>미리보기</span></div></li>
					<li><div class="bg"><img src="../images/mobile/category/bg_mix_unit.jpg" width="480" height="480" alt="" /><span class="tx"><b>4</b>네번째 상품<br/>미리보기</span></div></li>
				</ul>
			</div>
		</div>

		<div class="plan_mix_unit">
			<div class="gd">
				<ul class="col4"><!--col2, col3, col4 -->
					<li><div class="ps"><img src="../images/mobile/temp/img_480_01.jpg" width="480" height="480" alt="" /><button type="button" class="del"><em class="ir">삭제</em></button></div></li>
					<li><div class="ps"><img src="../images/mobile/temp/img_480_02.jpg" width="480" height="480" alt="" /><button type="button" class="del"><em class="ir">삭제</em></button></div></li>
					<li><div class="ps"><img src="../images/mobile/temp/img_480_01.jpg" width="480" height="480" alt="" /><button type="button" class="del"><em class="ir">삭제</em></button></div></li>
					<li><div class="ps"><img src="../images/mobile/temp/img_480_02.jpg" width="480" height="480" alt="" /><button type="button" class="del"><em class="ir">삭제</em></button></div></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="goods_img_clr">
		<ul>     
			<li><a href="#" class="clr"><em><img src="../images/mobile/temp/img_color_1.png" width="54" height="54" alt="파랑" /></em></a></li>
			<li><a href="#" class="clr"><em><img src="../images/mobile/temp/img_color_2.png" width="54" height="54" alt="분홍" /></em></a></li>
			<li><a href="#" class="clr"><em><img src="../images/mobile/temp/img_color_3.png" width="54" height="54" alt="소라" /></em></a></li>
			<li><a href="#" class="clr"><em><img src="../images/mobile/temp/img_color_4.png" width="54" height="54" alt="고동" /></em></a></li>
			<li><a href="#" class="clr"><em><img src="../images/mobile/temp/img_color_5.png" width="54" height="54" alt="검정" /></em></a></li>
			<li><a href="#" class="clr"><em><img src="../images/mobile/temp/img_color_6.png" width="54" height="54" alt="그레이"/></em></a></li>
			<li><a href="#" class="clr"><em><img src="../images/mobile/temp/img_color_8.png" width="54" height="54" alt="노랑" /></em></a></li>
		</ul>
	</div>

	<!-- //MIX PREVIEW -->

	<div class="plan_btns">
		<button type="button">목록으로</button>
		<button type="button">등록</button>
	</div>

</div>
