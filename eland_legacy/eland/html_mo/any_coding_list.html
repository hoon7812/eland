    <script>
        (function($) {

            var toggleList = (function() {
                var depth = $('.codinglist a');

                depth.each(function () {
                    var self = $(this);

                    self.on('click', function(e) {
                        if(self.hasClass('selected') !== true){
                            listOpen(self);
                        } else {
                            e.preventDefault();
                            listClose(self);
                        }
                    });
                });

                var listOpen = function(item){
                    var content = item.next();

                    item.addClass('selected');
                    content.slideDown(300);
                }
                var listClose = function(item){
                    var content = item.next();

                    item.removeClass('selected');
                    content.slideUp(300);
                    content.find('ul').hide();
                    content.find('ul').prev().removeClass('selected');
                }

                var uiUrl = location.href,
                    uiType = uiUrl.split('#')[1],
                    firstItem,
                    parentsItem;

                if(uiType !== undefined){
                    firstItem = $('#' + uiType).find('a:first');
                    listOpen(firstItem);

                    parentsItem = $('#' + uiType).parents('ul:not(.codinglist)');
                    listOpen(parentsItem.prev());
                }

            }());
		}(jQuery));

    </script>
