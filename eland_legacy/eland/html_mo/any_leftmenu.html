<script type="text/javascript">
	var $body = $('body');
	var currentBrandClass ='';
	$('#mallSelect').on('change',function(e) {
		var val = $(this).attr('value');
		if(currentBrandClass) {
			$body.removeClass(currentBrandClass);
		}
		if(val=='folder') {
			location.href="renewal_leftmenu_type3.html";
		} else if(val=='modern') {
			location.href="renewal_leftmenu_type4.html";
		} else if(val=='kims') {
			location.href="renewal_leftmenu_type5.html";
		} else if(val=='') {
			location.href="renewal_leftmenu.html";
		}
		$body.addClass(val);
		currentBrandClass = val;
	});

</script>
