<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" id="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes" />

<title>KIM’S CLUB :: GLOBAL FRESH MARKET</title>

<!-- kms: 2021-03-25 -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap&subset=korean&family=Roboto:wght@400;700&display=swap">
<style>
	body{background:#fff;-webkit-user-select:none;-webkit-text-size-adjust:none;}
	body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,select,textarea,p,blockquote,th,td,legend,button{margin:0;padding:0;font-family:'Noto Sans KR', 'Malgun Gothic', "Roboto","Droid Sans","AppleSDGothicNeo","Helvetica",sans-serif;font-size:14px;font-weight:normal;color:#191919;line-height:normal;-webkit-text-size-adjust:none;}
	form,fieldset,img,button{border:0 none;}
	table{border-spacing:0;border-collapse:collapse;}
	hr,legend,caption{display:none;}
	ul,ol,li{list-style:none;}
	address,caption,cite,code,dfn,em,th,var{font-style:normal;font-weight:normal;} 
	img,input,select,textarea{vertical-align:middle;}
	textarea{border-radius:0;-webkit-border-radius:0;-moz-border-radius:0;-webkit-appearance:none;}
	a{text-decoration:none;color:#1e1a2b;cursor:pointer;-ms-touch-action: manipulation; touch-action: manipulation;}
	a:link,a:hover,a:active{color:#1e1a2b;cursor:pointer;}
	li,p,dt,dd,div,span{word-break:break-all;}
	button{overflow:visible;margin:0;border:0;padding:0;cursor:pointer;outline: none;background:#fff;-ms-touch-action: manipulation; touch-action: manipulation;}
	body{-webkit-user-select:none;-webkit-touch-callout:none;-webkit-tap-highlight-color: rgba(0,0,0,0);} 
	header, footer, section, article, aside, nav, hgroup, details, menu, figure, figcaption, canvas, summary {display:block;}

	.err_wrap{position:relative;}
	.err_wrap .err_top{height:50px; text-align:center; background:#fff;border-bottom:1px solid #F5F5F5;}
	.err_wrap .err_top h1{display:inline-block;position:relative;width:112px;height:16px;margin-top:18px;font-size:0;color:transparent;vertical-align:top;}
	.err_wrap .err_top h1:after{content:'';display:block;width:112px;height:16px;background:url("../../images/mobile/kms_mobile/common/ico_common.png") no-repeat -67px 0;background-size:250px 250px;}
	.err_wrap .err_con{padding:50px 12px; text-align:center;}
	.err_wrap .err_con .noti{position:relative;}
	.err_wrap .err_con .noti:before{content:'';display:block;width:48px;height:48px;margin:0 auto 16px;vertical-align:top;background:url("../../images/mobile/kms_mobile/etc/img_error.png") no-repeat; background-size:48px 48px;}
	.err_wrap .err_con .noti p{color:#191919;font-size:16px;line-height:19px;letter-spacing:-0.5px;}
	.err_wrap .err_con .noti p.txt{margin-top:10px;color:#666;font-size:15px;}
	.err_wrap .err_con .btn_err{padding:30px 0 0;text-align:center;}
	.err_wrap .err_con .btn_err:after{display:block;clear:both;content:'';}
	.err_wrap .err_con .btn_err a{display:inline-block;height:45px;margin:0 auto;padding:0 20px;border-radius:3px;background:#7FBA34;vertical-align:top;}
	.err_wrap .err_con .btn_err a span{color:#fff;font-size:14px;line-height:45px;text-align:center;}
</style>

</head>
<body>	

<div class="err_wrap">
	<div class="err_top"><h1>KIM’S CLUB</h1></div>
	<div class="err_con">
		<div class="noti">
			<p>킴스클럽 메인페이지로 이동하시겠습니까?</p>
		</div>
		<div class="btn_err">
			<a href="#"><span class="btn_main">메인페이지로 이동</span></a>
		</div>
	</div>
</div>

</body>
</html>
