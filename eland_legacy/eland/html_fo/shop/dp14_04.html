<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>E랜드 통합몰</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" href="../../css/pcweb/eland_sub.css" /> <!-- D : css 임포트 파일 임. 개발에 적용 x  :   Cache 문제로 css 파일 하나씩 풀어서 적용 중 -->
	<link rel="stylesheet" type="text/css" href="../../css/pcweb/main_renewal.css" />
	<script type="text/javascript" src="../../common/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../pcweb/js/jquery-ui.js"></script>
	<script type="text/javascript" src="../../pcweb/js/ui.js"></script>
	<script type="text/javascript" src="../../pcweb/js/idangerous.swiper.min.js"></script>
	<!-- 코딩페이지 에서만 씀 -->
	<script type="text/javascript" src="../../pcweb/js/ui.header.js"></script>
	<!-- //코딩페이지 에서만 씀 -->
	<style type="text/css"> /* 전달을 위한 css 입니다. 무시해주시고, 아래 레이어팝업 html 소스 만 참고 부탁드립니다. */
	#content{min-height:auto;}
	.layer_pop{position:relative;left:0;margin-left:0;top:0;}
	</style>	
</head>
<body>
	<!-- skip navigation -->
	<div id="skipNav">
		<a href="#d_gnb" onClick="document.getElementById('header').tabIndex = -1;document.getElementById('header').focus();return false;">메뉴바로가기</a>
		<a href="#content" onClick="document.getElementById('content').tabIndex = -1;document.getElementById('content').focus();return false;">컨텐츠바로가기</a>
	</div>
	<!-- //skip navigation -->

	<!-- wrapper -->
	<div id="wrapper" class="renewal">
		<!-- header_area -->
		<script type="text/javascript" src="../inc/ui.inc.header.js"></script>
		<!-- //header_area -->

		<!-- container -->
		<div id="container">
			<!-- wing_area -->
			<script type="text/javascript" src="../inc/ui.inc.wing.js"></script>
			<!-- //wing_area -->
			<!-- content -->
			<div id="content">

			</div>
			<!-- content -->

			<div class="layer_pop_section">

				<!-- 최초 찜 버튼을 클릭한 회원일 경우 -->
				<div class="layer_pop type03 on">
					<div class="lay_wrap">
						<div class="lay_tit"><strong>찜 하기</strong></div>
						<div class="lay_cont">
							<div class="alig_c">
								선택하신 Mix&amp;Match 상품을 찜 목록에 추가하였습니다.<br />
								찜 목록으로 이동하시겠습니까?<br />
							</div>
							<div class="set_btn">
								<button type="button" class="btn02"><span>찜 목록으로 이동</span></button>
								<button type="button" class="btn02 c01"><span>계속 쇼핑하기</span></button>
							</div>
						</div>
						<button type="button" class="btn_lay_close"><img src="../../images/pcweb/common/btn_laypop_close.gif" alt="레이어 팝업 닫기" /></button>
					</div>
				</div>
				<!--// 최초 찜 버튼을 클릭한 회원일 경우 -->

				<!-- 이미 찜한 상품에 2번 이상 클릭한 회원의 경우 -->
				<div class="layer_pop type03 on">
					<div class="lay_wrap">
						<div class="lay_tit"><strong>찜 하기</strong></div>
						<div class="lay_cont">
							<div class="alig_c">
								찜 목록에 있는 Mix&amp;Match 상품입니다.<br />
								찜 목록으로 이동하시겠습니까?<br />
							</div>
							<div class="set_btn">
								<button type="button" class="btn02"><span>찜 목록으로 이동</span></button>
								<button type="button" class="btn02 c01"><span>계속 쇼핑하기</span></button>
							</div>
						</div>
						<button type="button" class="btn_lay_close"><img src="../../images/pcweb/common/btn_laypop_close.gif" alt="레이어 팝업 닫기" /></button>
					</div>
				</div>
				<!--// 이미 찜한 상품에 2번 이상 클릭한 회원의 경우 -->

			</div>
<!-- //layer popup -->

		</div>
		<!--- //container -->

		<!-- footer -->
		<script type="text/javascript" src="../inc/ui.inc.footer.js"></script>
		<!-- //footer -->
	</div>
	<!-- //wrapper -->
</body>
</html>
