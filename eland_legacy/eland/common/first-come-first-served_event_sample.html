preStockCheck = function(args){

	var stock_chk_done = false;
	
	$.ajax({
		url: fo_event_url,
		xhrFields: {withCredentials: true},
		async: false,
		crossDomain: true,
		cors: true,
		data: {event_key: args},
		type: "POST",
		contentType: "application/x-www-form-urlencoded; charset=UTF-8",
		dataType: "json",
		success: function(result){
			if(result.error == 'success'){
				arrMakeDisableOnClick(result);
			} else if(result.error == '0001' || result.error == '0004'){
				alert("비정상적인 접근입니다.");
			} else if(result.error == '0003'){
				alert("등록되지 않은 이벤트입니다.");
			} else {	
				alert("서비스가 원활하지 않습니다. 다시 시도해 주세요.");
			}
			stock_chk_done = true;
		},error:function(e){
			console.log(e);
			stock_chk_done = true;
		}
	});

	//A loop to check done if ajax call is done.
	while (!stock_chk_done) {
		setTimeout(function(){}, 500); // take a sleep.
	}

}
