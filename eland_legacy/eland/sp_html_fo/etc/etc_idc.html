		<!-- //HEADER -->

		<!-- container -->
		<div id="container">	
			<!-- content -->
			<div id="content" role="main">
				<div class="etcIdc">
					<div>
						<h2>
							<strong class="kr"><i>오</i><i>늘</i><i>의</i><i>베</i><i>이</i><i>직</i></strong>

							</li>
						</ul>

				</div>

					$(document).ready(function(){
						var startD = 200
						setTimeout(function(){
							$('.etcIdc').addClass('on')
						},startD)
						setTimeout(function(){
							sqcAin('.etcIdc h2 strong i', 160, 200)
						},400+startD)
						setTimeout(function(){
							sqcAin('.etcIdc .mtb li', 400, 200)
						},3800+startD)
					})
